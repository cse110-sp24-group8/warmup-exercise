<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="to-do-list">
      <div class="div">
        <div class="overlap">
          <div class="group">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-checkbox">
              <span class="rectangle"></span>
              <div class="text-wrapper">Learning UI/UX</div>
            </label>
          </div>
        </div>

        <div class="overlap-group">
          <div class="group-2">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-2-checkbox">
              <span class="rectangle-2"></span>
              <div class="text-wrapper">Hangout with friends</div>
            </label>
          </div>
        </div>
        
        <div class="overlap-2">
          <div class="group-3">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-2-checkbox">
                <span class="rectangle-2"></span>
                <div class="text-wrapper">Exercise</div>
            </label>
          </div>
          <img class="polygon" src="img/polygon-2.svg" />
        </div>

        <div class="group-wrapper">
          <div class="group-4">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-2-checkbox">
              <span class="rectangle-2"></span>
              <div class="text-wrapper">Play game</div>
            </label>
          </div>
        </div>
        
        <div class="overlap-3">
          <div class="group-5">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-2-checkbox">
              <span class="rectangle-2"></span>
              <div class="text-wrapper-2">Homework</div>
            </label>
          </div>

          <div class="group-6">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-2-checkbox">
              <span class="rectangle-2"></span>
              <div class="text-wrapper-2">Sport</div>
            </label>
          </div>


          <div class="group-7">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-2-checkbox">
              <span class="rectangle-2"></span>
              <div class="text-wrapper-2">Mathematic</div>
            </label>
          </div>


          <div class="group-8">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-2-checkbox">
              <span class="rectangle-2"></span>
              <div class="text-wrapper-2">Science</div>
            </label>
          </div>

          <img class="img" src="img/polygon-1.svg" />
        
        </div>

        <div class="union-wrapper">
          <button class = "button-style">
            <img class="union" src="img/union.svg" />
          </button>
        </div>
        
        <div class="overlap-4">

          <button class = "button-style">
            <div class="element-basic-settings">
              <img class="icon" src="img/icon-3.svg" />
            </div>
          </button>
          <img class="artboard" src="img/artboard-2-300x.png" />
        </div>
        
        <div class="element-basic-trash-wrapper"><img class="element-basic-trash" src="img/24-basic-trash.png" /></div>
        
        <div class="div-wrapper">
          <div class="group-9">
            <label class="checkbox-container">
              <input type="checkbox" class="rectangle-checkbox">
              <span class="rectangle"></span>
              <div class="text-wrapper">Read a book</div>
            </label>
          </div>
        </div>
        
        <div class = "bottom-fixed-container">
          <div class="rectangle-3"></div>
          

          <div class="ellipse"></div>

          <button class = "button-style">
            <img class="element-time-calendar" src="img/24-time-calendar-dates.svg" />
          </button>          
          
          <button class = "button-style">
            <img class="element-file-clipboard" src="img/24-file-clipboard-text.svg" />
          </button>

        </div>
      </div>
    </div>
  </body>

</html>
