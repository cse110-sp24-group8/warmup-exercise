<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calendar"/>
    <meta name="keywords" content="HTML, CSS, JavaScript"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="style/main.css">
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <!--Future Header-->
    </header>
    <main>

       <calendar-component>
        <section id="general_title">
          <h2>Calendar</h2>
        
          <section id="month_controls">
            <button id="prev_month"><a href="#" class="previous round">&#8249;</a></button>
            <h1 id="month_title"></h1>
            <button id="next_month"><a href="#" class="next round">&#8250;</a></button>
          </section>
        </section>
            <table id="calendar">
              <thead> 
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody id="calendarBody">
                
              </tbody>
          </table>

          <script src="script.js"></script>

          <noscript>
            <h2>Please enable JavaScript for functionality!</h2>
            <style>
              #month_controls, #calendar {
                display: none ;
              }
            </style>
          </noscript>
       </calendar-component>
    </main>

  </body>
</html>
